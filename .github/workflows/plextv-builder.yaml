name: PlexTV Builder  

on:
  push:
    branches:
    - main
    paths:
    - 'Dockerfile'
  workflow_dispatch:
   
env:
  REGISTRY: ghcr.io 
  
jobs:

  docker-linter:
    uses: ocpdude/reusable/.github/workflows/linter.yaml@main
    with:
      language: hadolint
      
  k8s-linter:
    uses: ocpdude/reusable/.github/workflows/linter.yaml@main
    with:
      language: YamlLint, kubeval

  build_push:
    needs: [ docker-linter, k8s-linter ]
    name: Build image
    runs-on: [ ubuntu-latest ] 
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up Docker Context
      id: buildx-context
      run: |
        docker context create builders || docker context use builders

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      with:
        version: latest
        endpoint: builders
            
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push to Registries
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: |
          ${{env.REGISTRY}}/ocpdude/plextv:latest
          ${{env.REGISTRY}}/ocpdude/plextv:1.27.1
          docker.io/shaker242/plextv:latest
          docker.io/shaker242/minecraft:1.27.1
          
  check_quality:
    needs: build_push
    runs-on: [ ubuntu-latest ]
    steps:
    - name: Scanning Image
      continue-on-error: true
      uses: azure/container-scan@v0
      with:
        image-name: ${{env.REGISTRY}}/ocpdude/plextv:latest
        run-quality-checks: true
